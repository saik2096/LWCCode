<template>

<h2 id="Element-with-label" class="slds-text-heading_medium slds-var-m-bottom_xx-small">Account and Opportunity Table</h2>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-labelledby="element-with-table-label other-element-with-table-label">
       <thead>
       <tr class="slds-line-height_reset">
       <th class="" scope="col">
    <div class="slds-truncate"></div>
    </th>
    <th class="" scope="col">
        <div class="slds-truncate" title="Opportunity Name">Opportunity Name</div>
    </th>
    <th class="" scope="col">
        <div class="slds-truncate" title="Stage Name">Stage Name</div>
    </th>
    <th class="" scope="col">
        <div class="slds-truncate" title="Close Date">Close Date</div>
    </th>
    <th class="" scope="col">
        <div class="slds-truncate" title="Probability">Probability</div>
    </th>
    </tr>
    </thead>
    <tbody>
    <template for:each={accList} for:item="oppObj">
    <tr key={oppObj.Id}>
    <th scope="col">
    <div>
    <lightning-input type="checkbox" data-id={oppObj.Id}></lightning-input>
    </div>
    </th>
    <th scope="col">
    <div>{oppObj.Name}</div>
    </th>
    <th scope="col">
    <div>{oppObj.StageName}</div>
    </th>
    <th scope="col">
    <div>{oppObj.CloseDate}</div>
    </th>
    <th scope="col">
    <div>{oppObj.Probability}</div>
    </th>
    </tr>
    </template>
    </tbody>
    </table>
    </template>
